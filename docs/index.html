<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .mdc-card {
            padding: 24px;
            width: 350px;
            text-align: center;
            background-color: white;
        }

        .title {
            margin-bottom: 20px;
            color: #333;
        }

        /* Customizing the button to look like a Material contained button */
        .google-btn {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .repo-actions .mdc-button {
            display: flex;
            margin-bottom: 8px;
            width: 100%;
            align-items: center;
            justify-content: flex-start;
        }

        .repo-actions {
            display: flex;
            flex-direction: column;
        }

        .red-btn {
            background-color: #f44336 !important;
        }
    </style>
</head>
<body>

    <div class="mdc-card mdc-elevation--z4">
        <h2 class="mdc-typography--headline5 title">Useful Links</h2>
        <p class="mdc-typography--body2">Click the buttons below to visit useful sites.</p>
        
        <div class="mdc-card__actions mdc-card__actions--full-bleed repo-actions">
            <a href="https://www.google.com" class="mdc-button mdc-button--raised google-btn">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
                <span class="mdc-button__label">Google</span>
            </a>
        </div>
    </div>

    <div class="mdc-card mdc-elevation--z4">
        <h2 class="mdc-typography--headline5 title">GitHub Repositories</h2>
        <p class="mdc-typography--body2">Explore my GitHub projects.</p>
        
        <div class="mdc-card__actions mdc-card__actions--full-bleed repo-actions">
            <a href="https://github.com/leebirdae/leebirdae.github.io" class="mdc-button mdc-button--raised google-btn">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">web</i>
                <span class="mdc-button__label">leebirdae.github.io</span>
            </a>
            <a href="https://github.com/leebirdae/pygrow" class="mdc-button mdc-button--raised google-btn">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">grass</i>
                <span class="mdc-button__label">pygrow</span>
            </a>
            <a href="https://github.com/leebirdae/pong" class="mdc-button mdc-button--raised google-btn">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">sports_tennis</i>
                <span class="mdc-button__label">pong</span>
            </a>
            <a href="https://github.com/leebirdae/micropython" class="mdc-button mdc-button--raised google-btn red-btn">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">memory</i>
                <span class="mdc-button__label">micropython (private)</span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">key</i>
            </a>
            <a href="https://github.com/leebirdae/3dprints" class="mdc-button mdc-button--raised google-btn red-btn">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">smart_toy</i>
                <span class="mdc-button__label">3dprints (private)</span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">key</i>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        // Initialize Material ripples for all buttons
        document.querySelectorAll('.mdc-button').forEach(button => {
            mdc.ripple.MDCRipple.attachTo(button);
        });
    </script>
</body>
</html>
